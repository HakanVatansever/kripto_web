<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kripto Takip</title>
    <!-- CSS dosyasını static klasöründen bağla -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Kripto Para Takip</h1>
    <form method="POST">
        <input type="text" name="coin_id" placeholder="Coin ID (örnek: bitcoin)" required />
        <select name="currency">
            <option value="usd" selected>USD</option>
            <option value="eur">EUR</option>
            <option value="try">TRY</option>
        </select>
        <input type="text" name="days" placeholder="Gün (örnek: 7)" value="7" required />
        <select name="chart_style">
            <option value="line" selected>Çizgi Grafik</option>
            <option value="bar">Çubuk Grafik</option>
            <option value="area">Alan Grafik</option>
            <option value="scatter">Nokta Grafik</option>
        </select>
        <br />
        <button type="submit" name="get_price">Fiyatı Göster</button>
    </form>

    {% if error %}
        <p style="color: #ff5555; margin-top: 20px;">{{ error }}</p>
    {% endif %}

    {% if coin %}
        <h2>{{ coin | capitalize }}</h2>
        <p>Fiyat: {{ price }} {{ currency.upper() }}</p>
        {% if logo_url %}
            <img src="{{ logo_url }}" alt="{{ coin }} logosu" />
        {% endif %}
        {% if chart %}
            <img src="data:image/png;base64,{{ chart }}" alt="Fiyat Grafiği" />
        {% endif %}
    {% endif %}

    <footer>
        &copy; 2025 Kripto Takip Uygulaması
    </footer>
</body>
</html>
