<form method="post">
    <label for="coin_id">Coin ID Girin (örnek: bitcoin, ethereum):</label><br>
    <input type="text" name="coin_id" placeholder="bitcoin" required><br><br>

    <label for="days">Veri Aralığı:</label><br>
    <select name="days">
        <option value="1">1 Gün</option>
        <option value="7" selected>7 Gün</option>
        <option value="30">30 Gün</option>
    </select><br><br>

    <label for="chart_style">Grafik Türü:</label><br>
    <select name="chart_style">
        <option value="line" selected>Çizgi</option>
        <option value="bar">Bar</option>
        <option value="area">Alan</option>
        <option value="scatter">Nokta</option>
    </select><br><br>

    <button type="submit">Fiyat Göster</button>
    <button type="submit" name="add_fav" value="1">Favorilere Ekle</button><br><br>

    <label for="alarm_price">Alarm Fiyatı:</label>
    <input type="text" name="alarm_price" placeholder="Örn: 50000">
    <button type="submit" name="set_alarm" value="1">Alarm Kur</button>
</form>
